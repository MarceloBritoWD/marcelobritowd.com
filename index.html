<script>
	// random color	
	var color = Math.random();

	if (color < 0.25) {
		document.getElementById("geral").style.background = "#4682b4"
	} 
	else if (color <= 0.50) {
		document.getElementById("geral").style.background = "#b22222"
	}
	else if (color <= 0.75) {
		document.getElementById("geral").style.background = "#503583"
	}
	else {
		document.getElementById("geral").style.background = "#000000"
	}
